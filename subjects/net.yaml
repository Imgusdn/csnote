                superscript: "braided shield"
                references: 
                  - "혼자_공부하는_네트워크/92_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "포일 실드"
                description: "차폐에 사용된 그물 모양의 포일"
                superscript: "foil shield"
                references: 
                  - "혼자_공부하는_네트워크/92_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "STP 케이블"
                description: "브레이드 실드로 구리 선을 감싸 노이즈를 감소시킨 트위스티드 페어 케이블"
                superscript: "Shielded Twisted Pair"
                references: 
                  - "혼자_공부하는_네트워크/92_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "FTP 케이블"
                description: "포일 실드로 노이즈를 감소시킨 트위스티드 페어 케이블"
                superscript: "Foil Twisted Pair"
                references: 
                  - "혼자_공부하는_네트워크/92_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "UTP 케이블"
                description: "아무것도 감싸지 않은 구리 선만 있는 케이블"
                superscript: "Unshielded Twisted Pair"
                references: 
                  - "혼자_공부하는_네트워크/93_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "S/FTP 케이블"
                description: "케이블 외부는 브레이드 실드로 보호되며, 꼬인 각 구리 선 쌍은 포일 실드로 감싼 케이블"
                references: 
                  - "혼자_공부하는_네트워크/93_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "F/FTP 케이블"
                description: "케이블 외부와 각 구리 선 쌍을 모두 포일 실드로 감싼 케이블"
                references: 
                  - "혼자_공부하는_네트워크/93_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "SF/FTP 케이블"
                description: "케이블 외부는 브레이드 실드와 포일 실드로 감싸고, 각 구리 선 쌍은 포일 실드로 감싼 케이블"
                references: 
                  - "혼자_공부하는_네트워크/93_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "U/UTP 케이블"
                description: "아무것도 감싸지 않은 케이블"
                references: 
                  - "혼자_공부하는_네트워크/93_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/371_페이지"
              - term: "광섬유 케이블"
                description: "빛(광신호)를 이용해 정보를 주고받는 케이블"
                superscript: "fiber optic cable"
                references: 
                  - "혼자_공부하는_네트워크/95_페이지"
              - term: "코어"
                description: "광섬유의 중심부(광섬유에서 실질적으로 빛이 흐르는 부분)"
                superscript: "core"
                references: 
                  - "혼자_공부하는_네트워크/96_페이지"
              - term: "클래딩"
                description: "코어를 둘러싸는 광섬유의 외부 부분(빛이 코어 안에서만 흐르도록 빛을 가두는 역할을 하는 부분)"
                superscript: "cladding"
                references: 
                  - "혼자_공부하는_네트워크/96_페이지"
              - term: "싱글모드 광섬유 케이블"
                description: "코어의 지름이 멀티모드보다 작은 광섬유 케이블<br>
                              멀티모드에 비해 장거리 전송에 적합하고 노이즈 간섭이 적으며, 가격이 높음"
                superscript: "SMF; Single Mode Fiber"
                references: 
                  - "혼자_공부하는_네트워크/97_페이지"
              - term: "멀티 모드 광섬유 케이블"
                description: "코어의 지름이 싱글모드보다 큰 광섬유 케이블<br>
                              싱글모드에 비해 단거리 전송에 적합하고 가격이 낮음"
                superscript: "MMF; Multi Mode Fiber"
                references: 
                  - "혼자_공부하는_네트워크/97_페이지"

          - subsubtitle: "허브"
            items:
              - term: "허브"
                description: "여러 대의 호스트를 연결하는 물리 계층의 네트워크 장비"
                superscript: "hub"
                references: 
                  - "혼자_공부하는_네트워크/104_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/377_페이지"
              - term: "이더넷 허브"
                description: "이더넷 네트워크의 허브"
                superscript: "Ethernet hub"
                references: 
                  - "혼자_공부하는_네트워크/104_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/377_페이지"
              - term: "반이중"
                description: "한 번에 한 방향으로만 전송할 수 있는 통신 방식"
                superscript: "half duplex"
                references: 
                  - "혼자_공부하는_네트워크/105_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/377_페이지"
              - term: "전이중"
                description: "동시에 양방향으로 데이터를 전송할 수 있는 통신 방식"
                superscript: "full duplex"
                references: 
                  - "혼자_공부하는_네트워크/105_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/377_페이지"
              - term: "리피터"
                description: "전기 신호가 감소하거나 왜곡되는 것을 방지하기 위해 전기 신호를 증폭시켜 주는 장비"
                superscript: "repeater"
                references: 
                  - "혼자_공부하는_네트워크/105_페이지"
              - term: "충돌(콜리전)"
                description: "두 대 이상의 호스트가 동시에 데이터를 전송하려고 할 때 발생하는 현상"
                superscript: "collision"
                references: 
                  - "혼자_공부하는_네트워크/106_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/377_페이지"
              - term: "콜리전 도메인"
                description: "충돌이 발생할 수 있는 영역"
                superscript: "collision domain"
                references: 
                  - "혼자_공부하는_네트워크/106_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/377_페이지"
              - term: "CSMA/CD"
                description: "반이중 이더넷 네트워크에서 충돌을 방지하는 대표적인 매체 접근 제어(MAC; Media Access Control) 프로토콜"
                superscript: "Carrier Sense Multiple Access with Collision Detection"
                references: 
                  - "혼자_공부하는_네트워크/107_페이지"
              - term: "캐리어 감지"
                description: "현재 통신 매체의 사용 가능 여부를 검사하기 위해 반송파를 감지하는 것"
                superscript: "Carrier Sense"
                references: 
                  - "혼자_공부하는_네트워크/108_페이지"
              - term: "잼 신호"
                description: "충돌을 검출한 호스트가 다른 이들에게 충돌이 발생했음을 알리기 위해 전송하는 신호"
                superscript: "jam signal"
                references: 
                  - "혼자_공부하는_네트워크/109_페이지"

          - subsubtitle: "스위치"
            items:
              - term: "스위치"
                description: "콜리전 도메인을 포트별로 나누어 주며 전이중 모드 통신을 지원하는 데이터 링크 계층의 장비"
                superscript: "switch"
                references: 
                  - "혼자_공부하는_네트워크/112_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/379_페이지"
                image: "assets/img/net/switch.png"
              - term: "MAC 주소 학습"
                description: "특정 포트와 해당 포트에 연결된 호스트의 MAC 주소와의 관계를 기억하는 스위치의 기능"
                superscript: "MAC address learning"
                references: 
                  - "혼자_공부하는_네트워크/113_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/379_페이지"
              - term: "MAC 주소 테이블"
                description: "MAC 주소 학습을 위해 스위치에 저장되는 정보 <br>
                            포트와 연결된 호스트의 MAC 주소 간의 연관 관계를 담은 표 형태의 정보"
                superscript: "MAC address table"
                references: 
                  - "혼자_공부하는_네트워크/113_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/380_페이지"
              - term: "플러딩"
                description: "송신지 포트를 제외한 모든 포트로 프레임을 전송하는 스위치의 동작"
                superscript: "flooding"
                references: 
                  - "혼자_공부하는_네트워크/116_페이지"
              - term: "필터링"
                description: "전달받은 프레임을 어디로 내보내고 어디로 내보내지 않을지 결정하는 스위치의 기능"
                superscript: "filtering"
                references: 
                  - "혼자_공부하는_네트워크/117_페이지"
              - term: "에이징 (네트워크 스위치)"
                description: "MAC 주소 테이블에 등록된 특정 포트에서 일정 시간 동안 프레임을 전송받지 못했다면 해당 항목이 삭제되는 기능"
                superscript: "aging"
                references: 
                  - "혼자_공부하는_네트워크/117_페이지"
              - term: "브리지"
                description: "네트워크 영역을 구획하여 콜리전 도메인을 나누거나 네트워크를 확장하는 용도로 사용되는 장비"
                superscript: "bridge"
                references: 
                  - "혼자_공부하는_네트워크/118_페이지"
              - term: "VLAN"
                description: "한 대의 스위치로 가상의 LAN을 만드는 스위치의 기술"
                superscript: "Virtual LAN"
                references: 
                  - "혼자_공부하는_네트워크/118_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/380_페이지"
                image: "assets/img/net/vlan.png"
              - term: "포트 기반 VLAN"
                description: "스위치의 포트가 VLAN을 결정하는 방식"
                superscript: "port based VLAN"
                references: 
                  - "혼자_공부하는_네트워크/120_페이지"
              - term: "VLAN 트렁킹"
                description: "두 대 이상의 VLAN 스위치를 효율적으로 연결하여 확장하는 방법"
                superscript: "VLAN Trunking"
                references: 
                  - "혼자_공부하는_네트워크/121_페이지"
              - term: "트렁크 포트"
                description: "스위치 간의 통신을 위한 특별한 포트로, 태그 포트(tagged port)라고도 부름"
                superscript: "trunk port"
                references: 
                  - "혼자_공부하는_네트워크/121_페이지"
              - term: "액세스 포트"
                description: "트렁크 포트가 아닌 하나의 VLAN이 할당된 일반적인 포트"
                superscript: "access port"
                references: 
                  - "혼자_공부하는_네트워크/121_페이지"
              - term: "802.1Q 프레임"
                description: "어떤 VLAN에 속하는지 식별하기 위한 정보까지 추가된 확장된 이더넷 프레임"
                references: 
                  - "혼자_공부하는_네트워크/123_페이지"
              - term: "VLAN 태그"
                description: "802.1Q 프레임에 포함된 정보로, VLAN을 식별하는 정보가 포함되어 있음"
                references: 
                  - "혼자_공부하는_네트워크/123_페이지"
              - term: "MAC 기반 VLAN"
                description: "사전에 설정된 MAC 주소로 VLAN을 결정하는 방법"
                superscript: "MAC based VLAN"
                references: 
                  - "혼자_공부하는_네트워크/123_페이지"

      - subtitle: "네트워크 계층"
        content:
          - subsubtitle: "LAN을 넘어서는 네트워크 계층"
            items:
              - term: "라우팅"
                description: "패킷이 이동할 최적의 경로를 결정하는 과정"
                superscript: "routing"
                references: 
                  - "혼자_공부하는_네트워크/129_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/383_페이지"
                image: "assets/img/net/routing.png"
              - term: "라우터"
                description: "라우팅을 수행하는 네트워크 계층의 장비"
                superscript: "router"
                references: 
                  - "혼자_공부하는_네트워크/129_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/383_페이지"
              - term: "IP 주소"
                description: "논리 주소라고도 부르는 네트워크 계층의 주소 체계"
                references: 
                  - "혼자_공부하는_네트워크/130_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/382_페이지"
              - term: "DHCP"
                description: "호스트에 IP 주소를 자동으로 할당하는 프로토콜"
                superscript: "Dynamic Host Configuration Protocol"
                references: 
                  - "혼자_공부하는_네트워크/130_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/398_페이지"
              - term: "IP (인터넷 프로토콜)"
                description: "단편화와 주소 지정이 가능한 네트워크 계층의 프로토콜 <br>IPv4, IPv6가 있음"
                superscript: "Internet Protocol"
                references: 
                  - "혼자_공부하는_네트워크/130_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/382_페이지"
                image: "assets/img/net/ipv4.png"
              - term: "옥텟 (IP 주소)"
                description: "점으로 구분된 8비트(0~255 범위의 10진수) 숫자"
                superscript: "octet"
                references: 
                  - "혼자_공부하는_네트워크/131_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/383_페이지"
              - term: "IP 주소 지정"
                description: "IP 주소를 바탕으로 송수신 대상을 지정하는 것"
                superscript: "IP addressing"
                references: 
                  - "혼자_공부하는_네트워크/132_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/382_페이지"
              - term: "IP 단편화"
                description: "전송하고자 하는 패킷의 크기가 MTU라는 최대 전송 단위보다 클 경우, 이를 MTU 크기 이하의 복수의 패킷으로 나누는 것"
                superscript: "IP fragmentation"
                references: 
                  - "혼자_공부하는_네트워크/132_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/384_페이지"
              - term: "MTU"
                description: "네트워크에서 한 번에 전송 가능한 IP 패킷(IP 패킷 헤더 포함)의 최대 크기 <br>일반적으로 1500바이트"
                superscript: "Maximum Transmission Unit"
