sections:
  - title: "네트워크"
    content:
      - subtitle: "컴퓨터 네트워크 시작하기"
        content:
          - subsubtitle: "컴퓨터 네트워크를 알아야 하는 이유"
            items:
              - term: "컴퓨터 네트워크"
                description: "여러 개의 장치가 마치 그물처럼 서로 연결되어 정보를 주고받을 수 있는 통신망"
                superscript: "computer network"
                references: 
                  - "혼자_공부하는_네트워크/28_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/347_페이지"
                image: "assets/img/net/network.png"
              - term: "인터넷"
                description: "여러 네트워크를 연결한 네트워크의 네트워크"
                superscript: "internet"
                references: 
                  - "혼자_공부하는_네트워크/29_페이지"

          - subsubtitle: "네트워크 거시적으로 살펴보기"
            items:
              - term: "그래프"
                description: "노드와 노드를 연결하는 간선으로 이루어진 자료 구조, 네트워크는 그래프로 표현할 수 있음"
                superscript: "graph"
                references: 
                  - "혼자_공부하는_네트워크/36_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/348_페이지"
              - term: "네트워크 토폴로지"
                description: "네트워크 상에서 노드와 노드 사이의 연결 구조"
                superscript: "network topology"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/349_페이지"
                image: "assets/img/net/network_topology.png"
              - term: "노드"
                description: "정보를 주고받을 수 있는 장치로, 정점(vertex)이라고도 부름"
                superscript: "node"
                references: 
                  - "혼자_공부하는_네트워크/37_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/348_페이지"
              - term: "간선"
                description: "정보를 주고받을 수 있는 유무선의 통신 매체로, 링크(link)라고도 부름"
                superscript: "edge"
                references: 
                  - "혼자_공부하는_네트워크/37_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/348_페이지"
              - term: "호스트"
                description: "네트워크에서 가장자리 노드로, 종단 시스템(end system)이라고도 부름"
                superscript: "host"
                references: 
                  - "혼자_공부하는_네트워크/37_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/349_페이지"
              - term: "서버"
                description: "어떠한 서비스를 제공하는 호스트로, 요청 메세지를 받고 응답 메시지를 보냄"
                superscript: "server"
                references: 
                  - "혼자_공부하는_네트워크/38_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/349_페이지"
              - term: "클라이언트"
                description: "서버에게 어떠한 서비스를 요청하고 서버의 응답을 제공받는 호스트"
                superscript: "client"
                references: 
                  - "혼자_공부하는_네트워크/38_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/349_페이지"
              - term: "중간 노드"
                description: "네트워크 가장자리에 위치하지 않는 노드로 호스트 간 주고받을 정보가 중간에 거치는 노드 (예: 네트워크 장비)"
                references: 
                  - "혼자_공부하는_네트워크/39_페이지"
              - term: "통신 매체"
                description: "각 노드를 연결하는 간선으로 유선 매체와 무선 매체가 있음"
                references: 
                  - "혼자_공부하는_네트워크/40_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/348_페이지"
              - term: "메시지"
                description: "통신 매체로 연결된 노드가 주고받는 정보"
                superscript: "message"
                references: 
                  - "혼자_공부하는_네트워크/41_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/359_페이지"
              - term: "LAN"
                description: "가까운 지역을 연결한 근거리 통신망"
                superscript: "Local Area Network"
                references: 
                  - "혼자_공부하는_네트워크/41_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/350_페이지"
                image: "assets/img/net/lan.png"
              - term: "WAN"
                description: "먼 지역을 연결하는 광역 통신망"
                superscript: "Wide Area Network"
                references: 
                  - "혼자_공부하는_네트워크/42_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/350_페이지"
                image: "assets/img/net/lan.png"
              - term: "ISP"
                description: "사용자에게 인터넷과 같은 WAN에 연결 가능한 회선을 임대하는 등 WAN과 관련한 다양한 서비스를 제공하는 업체 <br>
                              국내의 대표적인 ISP로는 KT, LG유플러스, SK브로드밴드가 있음"
                superscript: "Internet Service Provider"
                references: 
                  - "혼자_공부하는_네트워크/43_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/350_페이지"
              - term: "CAN"
                description: "학교 또는 회사의 여러 건물 단위로 연결되는 규모의 네트워크"
                superscript: "Campus Area Network"
                references: 
                  - "혼자_공부하는_네트워크/43_페이지"
              - term: "MAN"
                description: "도시나 대도시 단위로 연결되는 규모의 네트워크"
                superscript: "Metropolitan Area Network"
                references: 
                  - "혼자_공부하는_네트워크/43_페이지"
              - term: "회선 교환"
                description: "메세지 전송로인 회선을 설정하고 이를 통해 메세지를 전송하는 방식"
                superscript: "circuit switching"
                references: 
                  - "혼자_공부하는_네트워크/44_페이지"
              - term: "회선"
                description: "메세지 전송로"
                superscript: "circuit"
                references: 
                  - "혼자_공부하는_네트워크/44_페이지"
              - term: "회선 스위치"
                description: "호스트 사이에 일대일 전송로를 확보하는 네트워크 장비"
                references: 
                  - "혼자_공부하는_네트워크/44_페이지"
              - term: "패킷 교환"
                description: "회선 교환 방식의 문제점을 해결한 송수신 방식으로, 메시지를 패킷이라는 작은 단위로 쪼개어 전송하는 방식"
                superscript: "packet switching"
                references: 
                  - "혼자_공부하는_네트워크/46_페이지"
              - term: "패킷"
                description: "패킷 교환 네트워크상에서 송수신되는 메시지의 단위"
                superscript: "packet"
                references: 
                  - "혼자_공부하는_네트워크/46_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "패킷 스위치"
                description: "패킷이 수신지까지 올바르게 도달할 수 있도록 최적의 경로를 결정하거나 패킷의 송수신지를 식별하는 네트워크 장비 <br>
                            대표적인 패킷 스위치 네트워크 장비로는 라우터와 스위치가 있음"
                references: 
                  - "혼자_공부하는_네트워크/46_페이지"
              - term: "페이로드"
                description: "패킷을 통해 전송하고자 하는 데이터"
                superscript: "payload"
                references: 
                  - "혼자_공부하는_네트워크/47_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "헤더"
                description: "패킷에 붙는 일종의 부가 정보, 내지는 제어 정보<br> 패킷의 앞에 포함되는 정보"
                superscript: "header"
                references: 
                  - "혼자_공부하는_네트워크/47_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "트레일러"
                description: "페이로드와 더불어 패킷의 뒤에 포함되는 정보"
                superscript: "trailor"
                references: 
                  - "혼자_공부하는_네트워크/47_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "주소"
                description: "송수신지를 특정하는 정보"
                superscript: "address"
                references: 
                  - "혼자_공부하는_네트워크/48_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "유니캐스트"
                description: "송신지와 수신지가 일대일로 메시지를 주고받는 메시지 송수신 방식"
                superscript: "unicast"
                references: 
                  - "혼자_공부하는_네트워크/48_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "브로드캐스트"
                description: "자신을 제외한 네트워크상의 모든 호스트에게 전송하는 송수신 방식"
                superscript: "broadcast"
                references: 
                  - "혼자_공부하는_네트워크/48_페이지"
              - term: "브로드케스트 도메인"
                description: "브로드캐스트가 전송되는 범위"
                superscript: "broadcast domain"
                references: 
                  - "혼자_공부하는_네트워크/48_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/351_페이지"
              - term: "멀티캐스트"
                description: "네트워크 내의 동일 그룹에 속한 호스트에게만 전송하는 송수신 방식"
                superscript: "multicast"
                references: 
                  - "혼자_공부하는_네트워크/48_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/352_페이지"
              - term: "애니캐스트"
                description: "네트워크 내의 동일 그룹에 속한 호스트 중 가장 가까운 호스트에게 전송하는 송수신 방식"
                superscript: "anycast"
                references: 
                  - "혼자_공부하는_네트워크/48_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/352_페이지"

          - subsubtitle: "네트워크 미시적으로 살펴보기"
            items:
              - term: "프로토콜"
                description: "통신 과정에서 정보를 올바르게 주고받기 위해 합의된 규칙이나 방법"
                superscript: "protocol"
                references: 
                  - "혼자_공부하는_네트워크/50_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/352_페이지"
              - term: "네트워크 참조 모델"
                description: "통신이 일어나는 구조를 계층으로 표현한 모델로, 네트워크 계층 모델이라고도 부름"
                superscript: "network reference model"
                references: 
                  - "혼자_공부하는_네트워크/50_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/353_페이지"
              - term: "OSI 모델"
                description: "국제 표준화 기구에서 만든 네트워크 참조 모델 <br> 
                          통신 단계를 7개의 계층으로 나누는데, 최하위 계층에서 최상위 계층 순으로 각각 <br>
                          물리 계층, 데이터 링크 계층, 네트워크 계층, 전송 계층, 세션 계층, 표현 계층, 응용 계층이 있음"
                references: 
                  - "혼자_공부하는_네트워크/58_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/355_페이지"
                image: "assets/img/net/osi_layer.png"
              - term: "물리 계층"
                description: "OSI 모델의 최하단에 있는 계층으로, 1과 0으로 표현되는 비트 신호를 주고 받는 계층"
                superscript: "physical layer"
                references: 
                  - "혼자_공부하는_네트워크/58_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/355_페이지"
              - term: "데이터 링크 계층"
                description: "네트워크 내 주변 장치 간의 정보를 올바르게 주고받기 위한 계층"
                superscript: "data link layer"
                references: 
                  - "혼자_공부하는_네트워크/59_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/355_페이지"
              - term: "네트워크 계층"
                description: "메시지를 (다른 네트워크에 속한) 수신지까지 전달하는 계층"
                superscript: "network layer"
                references: 
                  - "혼자_공부하는_네트워크/59_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/356_페이지"
              - term: "전송 계층"
                description: "신뢰성 있고 안정성 있는 전송을 해야 할 때 필요한 계층 <br> 
                            패킷의 흐름을 제어하거나 전송 오류를 점검해 신뢰성 있고 안정적인 전송이 이루어지도록 함"
                superscript: "transport layer"
                references: 
                  - "혼자_공부하는_네트워크/59_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/356_페이지"
              - term: "응용 프로그램"
                description: "사용자가 특정 목적을 위해 사용하는 일반적인 프로그램"
                superscript: "application software"
                references: 
                  - "혼자_공부하는_네트워크/59_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/356_페이지"
              - term: "세션 계층"
                description: "세션을 관리하기 위해 존재하는 계층"
                superscript: "session layer"
                references: 
                  - "혼자_공부하는_네트워크/59_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/356_페이지"
              - term: "세션"
                description: "통신을 주고받는 호스트의 응용 프로그램 간 연결 상태"
                superscript: "session"
                references: 
                  - "혼자_공부하는_네트워크/59_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/356_페이지"
              - term: "표현 계층"
                description: "사람이 이해할 수 있는 언어인 문자를 컴퓨터가 이해할 수 있는 코드로 변환하거나, 압축, 암호화와 같은 작업이 이루어지는 계층"
                superscript: "presentation layer"
                references: 
                  - "혼자_공부하는_네트워크/60_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/356_페이지"
              - term: "응용 계층"
                description: "OSI 참조 모델 최상단에 있는 계층으로 사용자 및 사용자가 이용하는 응용프로그램과 가장 밀접히 맞닿아 있는 계층 <br>
                              실질적인 네트워크 서비스가 제공되는 계층"
