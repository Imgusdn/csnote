                description: "자기 자신을 가리키는 특별한 주소로 일반적으로 127.0.0.1 사용"
                superscript: "loopback address"
                references: 
                  - "혼자_공부하는_네트워크/166_페이지"
              - term: "로컬호스트"
                description: "루프백 주소의 다른 이름"
                superscript: "localhost"
                references: 
                  - "혼자_공부하는_네트워크/166_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/391_페이지"
              - term: "0.0.0.0/8"
                description: "호스트가 IP 주소를 할당받기 전에 임시로 사용 가능한 예약 IP 주소"
                references: 
                  - "혼자_공부하는_네트워크/166_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/391_페이지"
              - term: "디폴트 라우트 (라우팅)"
                description: "패킷을 어떤 IP 주소로 전달할지 결정하기 어려울 경우 기본적으로 패킷을 전달할 경로"
                superscript: "default route"
                references: 
                  - "혼자_공부하는_네트워크/167_페이지"

          - subsubtitle: "라우팅"
            items:
              - term: "라우팅 테이블"
                description: "특정 수신지까지 도달하기 위한 정보(라우팅 정보)를 명시한 표와 같은 정보로, 라우터의 라우팅 과정에서 반드시 참조됨"
                superscript: "routing table"
                references: 
                  - "혼자_공부하는_네트워크/173_페이지"
              - term: "다음 홉 (라우팅 테이블)"
                description: "최종 수신지까지 가기 위해 다음으로 거쳐야 할 호스트의 IP 주소나 인터페이스 <br>게이트웨이라고 명시되기도 함"
                superscript: "next hop"
                references: 
                  - "혼자_공부하는_네트워크/173_페이지"
              - term: "네트워크 인터페이스 (라우팅 테이블)"
                description: "패킷을 내보낼 통로 <br>
                              인터페이스(NIC) 이름이 직접적으로 명시되거나 인터페이스에 대응하는 IP 주소가 명시되기도 함"
                superscript: "network interface"
                references: 
                  - "혼자_공부하는_네트워크/173_페이지"
              - term: "메트릭 (라우팅 테이블)"
                description: "특정 경로로 패킷을 이동시키기 위해 드는 비용 <br>메트릭이 낮은 경로가 선호됨"
                superscript: "metric"
                references: 
                  - "혼자_공부하는_네트워크/173_페이지"
              - term: "디폴트 라우트"
                description: "패킷을 어떤 IP 주소로 전달할지 결정하기 어려울 경우 기본적으로 패킷을 전달할 경로"
                superscript: "default route"
                references: 
                  - "혼자_공부하는_네트워크/174_페이지"
              - term: "정적 라우팅"
                description: "사용자가 수동으로 직접 채워 넣은 라우팅 테이블의 항목을 토대로 라우팅 되는 방식"
                superscript: "static routing"
                references: 
                  - "혼자_공부하는_네트워크/178_페이지"
              - term: "동적 라우팅"
                description: "자동으로 라우팅 테이블 항목을 만들고, 이를 이용하여 라우팅하는 방식"
                superscript: "dynamic routing"
                references: 
                  - "혼자_공부하는_네트워크/179_페이지"
              - term: "동적 라우팅 프로토콜"
                description: "동적 라우팅을 위해 사용되는 프로토콜 <br> AS 내의 라우팅이 가능한 프로토콜(RIP, OSPF)과 AS 간의 라우팅이 가능한 프로토콜(BGP) 존재"
                superscript: "dynamic routing protocol"
                references: 
                  - "혼자_공부하는_네트워크/179_페이지"
              - term: "AS"
                description: "동일한 라우팅 정책으로 운용되는 라우터들의 집단 네트워크"
                superscript: "Autonomous System"
                references: 
                  - "혼자_공부하는_네트워크/180_페이지"
              - term: "AS 경계 라우터"
                description: "AS 경계에서 AS 내외로 통신을 주고받을 수 있는 특별한 라우터"
                superscript: "ASBR; Autonomous System Boundary Router"
                references: 
                  - "혼자_공부하는_네트워크/180_페이지"
              - term: "라우팅 프로토콜"
                description: "라우터끼리 자신들의 정보를 교환하며 패킷이 이동할 최적의 경로를 찾기 위한 프로토콜"
                superscript: "routing protocol"
                references: 
                  - "혼자_공부하는_네트워크/181_페이지"
              - term: "IGP"
                description: "AS 내부에서 수행되는 라우팅 프로토콜"
                superscript: "Interior Gateway Protocol"
                references: 
                  - "혼자_공부하는_네트워크/181_페이지"
              - term: "EGP"
                description: "AS 외부에서 수행되는 라우팅 프로토콜"
                superscript: "Exterior Gateway Protocol"
                references: 
                  - "혼자_공부하는_네트워크/181_페이지"
              - term: "거리 벡터 라우팅 프로토콜"
                description: "거리를 기반으로 최적의 경로를 찾는 라우팅 프로토콜 <br>여기서 '거리'는 패킷이 경유한 라우터의 수, 즉 홉의 수를 의미"
                superscript: "distance vector routing protocol"
                references: 
                  - "혼자_공부하는_네트워크/182_페이지"
              - term: "RIP"
                description: "거리 벡터를 사용하는 라우팅 프로토콜"
                superscript: "RIP"
                references: 
                  - "혼자_공부하는_네트워크/182_페이지"
              - term: "OSPF"
                description: "링크 상태를 사용하는 라우팅 프로토콜"
                superscript: "OSPF"
                references: 
                  - "혼자_공부하는_네트워크/182_페이지"
              - term: "링크 상태 데이터베이스"
                description: "OSPF에서 사용되는 링크 상태 정보가 저장된 데이터베이스"
                superscript: "LSDB; Link State DataBase"
                references: 
                  - "혼자_공부하는_네트워크/182_페이지"
              - term: "에어리어"
                description: "OSPF에서 AS를 나누는 단위"
                superscript: "area"
                references: 
                  - "혼자_공부하는_네트워크/183_페이지"
              - term: "ABR"
                description: "에어리어 경계에 있는 라우터 <br>에어리어 간의 연결을 담당"
                superscript: "Area Border Router"
                references: 
                  - "혼자_공부하는_네트워크/183_페이지"
              - term: "BGP"
                description: "대표적인 EGP 중 하나로 AS 간의 통신에서 사용되는 대표적인 프로토콜"
                superscript: "Border Gateway Protocol"
                references: 
                  - "혼자_공부하는_네트워크/183_페이지"
              - term: "피어"
                description: "BGP 메시지를 주고받을 수 있도록 연결된 BGP 라우터의 관계"
                superscript: "peer"
                references: 
                  - "혼자_공부하는_네트워크/184_페이지"
              - term: "피어링"
                description: "피어 관계가 되도록 연결되는 과정"
                superscript: "peering"
                references: 
                  - "혼자_공부하는_네트워크/184_페이지"
              - term: "AS-PATH 속성 (BGP)"
                description: "메시지가 수신지에 이르는 과정에서 통과하는 AS들의 목록"
                superscript: "AS-PATH attribute"
                references: 
                  - "혼자_공부하는_네트워크/184_페이지"
              - term: "NEXT-HOP 속성 (BGP)"
                description: "다음으로 거칠 라우터의 IP 주소"
                superscript: "NEXT-HOP attribute"
                references: 
                  - "혼자_공부하는_네트워크/186_페이지"
              - term: "LOCAL-PREF 속성 (BGP)"
                description: "AS 외부 경로에 있어서 AS 내부에서(local) 어떤 경로를 선호할지(preference)에 대한 척도를 나타내는 속성"
                superscript: "LOCAL-PREF attribute"
                references: 
                  - "혼자_공부하는_네트워크/186_페이지"

      - subtitle: "전송 계층"
        content:
          - subsubtitle: "전송 계층 개요: IP의 한계와 포트"
            items:
              - term: "신뢰할 수 없는 통신"
                description: "IP 프로토콜이 패킷이 수신지까지 제대로 전송되었다는 보장을 하지 않는 전송 특성"
                references: 
                  - "혼자_공부하는_네트워크/191_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/385_페이지"
              - term: "최선형 전달"
                description: "최선을 다해 보겠지만, 전송 결과에 대해서는 어떠한 보장도 하지 않는 전송 특성"
                superscript: "best effort delivery"
                references: 
                  - "혼자_공부하는_네트워크/191_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/386_페이지"
              - term: "비연결형 통신"
                description: "송수신 호스트 간에 사전 연결 수립 작업을 거치지 않는 전송 특성"
                references: 
                  - "혼자_공부하는_네트워크/191_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/386_페이지"
              - term: "IP의 주요 통신 특성"
                description: "신뢰할 수 없는 통신이자, 비연결형 통신"
                references: 
                  - "혼자_공부하는_네트워크/191_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/386_페이지"
              - term: "TCP"
                description: "전송 계층의 연결형 프로토콜이자 신뢰할 수 있는 통신을 수행하는 프로토콜 <br>UDP보다 비교적 확실한 전송이 가능함"
                references: 
                  - "혼자_공부하는_네트워크/192_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/410_페이지"
                image: "assets/img/net/tcp.png"
              - term: "UDP"
                description: "전송 계층의 비연결형 프로토콜이자 신뢰할 수 없는 통신을 수행하는 프로토콜 <br>TCP보다는 비교적 빠른 전송이 가능함"
                references: 
                  - "혼자_공부하는_네트워크/193_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/410_페이지"
                image: "assets/img/net/udp.png"
              - term: "포트"
                description: "응용 계층의 애플리케이션 프로세스를 식별하는 정보"
                superscript: "port"
                references: 
                  - "혼자_공부하는_네트워크/195_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/404_페이지"
              - term: "잘 알려진 포트"
                description: "0번부터 1023번까지의 포트번호 <br>
                            범용적으로 사용되는 애플리케이션 프로토콜이 일반적으로 사용하는 '널리 알려진, 유명한' 포트번호 <br>
                            시스템포트(system port)라고도 부름"
                superscript: "well known port"
                references: 
                  - "혼자_공부하는_네트워크/196_페이지"
              - term: "등록된 포트"
                description: "1024번부터 49151번까지의 포트 번호 <br>
                            잘 알려진 포트에 비해서는 덜 범용적이지만, 흔히 사용되는 애플리케이션 프로토콜에 할당하기 위해 사용"
                superscript: "registered port"
                references: 
                  - "혼자_공부하는_네트워크/196_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/404_페이지"
              - term: "동적 포트"
                description: "포트 번호 49152번부터 65535번까지의 포트 번호 <br>
                          자유롭게 사용 가능한 포트 번호로, 보통 클라이언트가 활용하는 포트 번호 <br>
                          사설 포트(private port), 임시 포트(ephemeral port)라고도 부름"
                superscript: "dynamic port"
                references: 
                  - "혼자_공부하는_네트워크/197_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/404_페이지"
              - term: "netstat 명령어"
                description: "맥OS, 리눅스 운영체제에서 포트 번호를 확인할 수 있는 명령어"
                references: 
                  - "혼자_공부하는_네트워크/198_페이지"
              - term: "NAT 변환 테이블"
                description: "NAT 변환의 대상이 되는 IP 주소 쌍이 명시되어 있는 표 형태의 정보"
                references: 
                  - "혼자_공부하는_네트워크/199_페이지"
              - term: "NAPT"
                description: "포트 기반의 NAT <br>
                            포트를 활용해 하나의 공인 IP 주소를 여러 사설 IP 주소가 공유할 수 있도록 하는 NAT의 일종 <br>
                            NAT 테이블에 변환될 IP 주소 쌍과 더불어 포트 번호도 함께 기록함"
                superscript: "Network Address Port Translation"
                references: 
                  - "혼자_공부하는_네트워크/198_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/409_페이지"
              - term: "포트 포워딩"
                description: "네트워크 내 특정 호스트에 IP 주소와 포트 번호를 미리 할당하고, 해당 IP 주소:포트 번호로써 해당 호스트에게 패킷을 전달하는 기능"
                superscript: "port forwarding"
                references: 
                  - "혼자_공부하는_네트워크/202_페이지"
              - term: "ICMP"
                description: "IP 패킷의 전송 과정에 대한 피드백 메시지(이하 ICMP 메시지)를 얻기 위해 사용하는 프로토콜"
                superscript: "Internet Control Message Protocol"
                references: 
                  - "혼자_공부하는_네트워크/204_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/398_페이지"
              - term: "ping"
                description: "네트워크의 상태를 진단하는 가장 기본적인 명령어로, ICMP 기반의 명령어"
                references: 
                  - "혼자_공부하는_네트워크/205_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/401_페이지"

          - subsubtitle: "TCP와 UDP"
            items:
              - term: "TCP"
                description: "신뢰할 수 있는 통신을 위한 연결형 프로토콜"
                superscript: "Transmission Control Protocol"
                references: 
                  - "혼자_공부하는_네트워크/208_페이지"
              - term: "UDP"
                description: "TCP보다 신뢰성은 떨어지지만 비교적 빠른 통신이 가능한 비연결형 프로토콜 <br>
                            상태를 유지하지도, 활용하지도 않는다는 점에서 스테이트리스(stateless) 프로토콜이라고도 함"
                superscript: "User Datagram Protocol"
                references: 
                  - "혼자_공부하는_네트워크/208_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/410_페이지"
              - term: "MMS"
                description: "TCP로 전송할 수 있는 최대 페이로드 크기"
                superscript: "Maximum Segment Size"
