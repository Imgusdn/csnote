sections:
  - title: "자료구조"
    content:
      - subtitle: "자료구조의 큰 그림"
        items:
          - term: "자료구조"
            description: "데이터를 효율적으로 저장하고 관리하는 방법과 관련된 과목"
            superscript: "data structure"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/256_페이지"
          - term: "알고리즘"
            description: "문제를 해결하기 위한 일련의 단계적 절차와 관련된 과목"
            superscript: "algorithm"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/256_페이지"
          - term: "시간 복잡도"
            description: "알고리즘의 실행 시간(연산 횟수)을 나타내는 척도로,<br>입력 크기에 대한 함수로 표현"
            superscript: "time complexity"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/257_페이지"
          - term: "공간 복잡도"
            description: "알고리즘이 사용하는 메모리 양을 나타내는 척도"
            superscript: "space complexity"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/263_페이지"
          - term: "빅 오 표기법"
            description: "알고리즘의 성능을 점근적 상한을 나타내는 수학적 표기법"
            superscript: "big-O notation"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/260_페이지"
          - term: "빅 세타 표기법"
            description: "알고리즘의 평균 성능을 나타내는 수학적 표기법"
            superscript: "big-θ notation"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/260_페이지"
          - term: "빅 오메가 표기법"
            description: "알고리즘의 성능을 점근적 하한을 나타내는 수학적 표기법"
            superscript: "big-Ω notation"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/260_페이지"

      - subtitle: "배열과 연결리스트"
        items:
          - term: "배열"
            description: "일정한 메모리 공간을 차지하는 여러 요소들이 순차적으로 나열된 자료구조<br>
                          각 요소에는 0부터 시작하는 고유 순서번호인 인덱스가 매겨지며, 데이터 접근 성능은 O(1)"
            superscript: "array"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/265_페이지"
            image: "assets/img/ds/array.png"
          - term: "인덱스 (배열)"
            description: "배열에서 특정 요소를 참조하기 위한 0부터 시작하는 정수 값 <br>
                        배열의 시작 위치로부터 요소까지의 거리를 나타냄"
            superscript: "index"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/265_페이지"
          - term: "이차원 배열"
            description: "행과 열로 구성된 배열로,<br>행렬 형태의 데이터 저장에 사용"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/267_페이지"
          - term: "삼차원 배열"
            description: "여러 개의 이차원 배열로 구성된 배열"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/267_페이지"
          - term: "정적 배열"
            description: "프로그램을 실행하기 전에 크기가 고정된 배열로,<br>초기화 시 배열의 크기를 지정"
            superscript: "static array"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/268_페이지"
          - term: "동적 배열"
            description: "크기를 동적으로 조절할 수 있는 배열로,<br>배열의 크기를 유연하게 변경 가능<br> 
                          벡터(vector)라는 이름으로 지칭하기도 함"
            superscript: "dynamic array"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/268_페이지"
          - term: "연결 리스트"
            description: "각 노드가 데이터와 다음 노드에 대한 포인터를 가지는 자료구조로, <br>
                      데이터 삽입과 삭제가 성능은 O(1)"
            superscript: "linked list"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/268_페이지"
            image: "assets/img/ds/linked_list.png"
          - term: "헤드 노드 (연결 리스트)"
            description: "연결 리스트의 첫 번째 노드로,<br>시작점을 나타냄"
            superscript: "head node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/268_페이지"
          - term: "꼬리 노드 (연결 리스트)"
            description: "연결 리스트의 마지막 노드로,<br>다음 노드가 없음"
            superscript: "tail node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/268_페이지"
          - term: "이중 연결 리스트"
            description: "각 노드가 다음 노드와 이전 노드에 대한 포인터를 가지는 연결 리스트로,<br>양방향 탐색이 가능"
            superscript: "doubly linked list"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/270_페이지"
            image: "assets/img/ds/doubly_linked_list.png"
          - term: "환형 연결 리스트"
            description: "마지막 노드가 첫 번째 노드를 가리키는 연결 리스트로,<br>리스트가 원형으로 연결"
            superscript: "circular linked list"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/271_페이지"
            image: "assets/img/ds/circular_linked_list.png"

      - subtitle: "스택과 큐"
        items:
          - term: "스택"
            description: "후입선출(LIFO) 방식으로 동작하는 자료구조로,<br>데이터의 삽입과 삭제가 한쪽 끝에서만 일어남"
            superscript: "stack"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/272_페이지"
            image: "assets/img/ds/stack.png"
          - term: "후입 선출(LIFO)"
            description: "마지막에 삽입된 요소가 먼저 삭제되는 방식으로,<br>스택의 동작 원리를 나타냄"
            superscript: "Last In First Out"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/272_페이지"
          - term: "PUSH (스택 연산)"
            description: "스택에 요소를 추가하는 연산으로,<br>스택의 최상단에 새로운 요소를 삽입"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/272_페이지"
          - term: "POP (스택 연산)"
            description: "스택에서 요소를 제거하는 연산으로,<br>스택의 최상단 요소를 삭제"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/272_페이지"
          - term: "큐"
            description: "선입선출(FIFO) 방식으로 동작하는 자료구조로,<br>데이터의 삽입과 삭제가 양쪽 끝에서 일어남"
            superscript: "Queue"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/275_페이지"
            image: "assets/img/ds/queue.png"
          - term: "선입 선출(FIFO)"
            description: "먼저 삽입된 요소가 먼저 삭제되는 방식으로,<br>큐의 동작 원리를 나타냄"
            superscript: "First In First Out"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/275_페이지"
          - term: "인큐"
            description: "큐에 요소를 추가하는 연산으로,<br>큐의 끝에 새로운 요소를 삽입"
            superscript: "Enqueue"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/275_페이지"
          - term: "디큐"
            description: "큐에서 요소를 제거하는 연산으로,<br>큐의 앞쪽 요소를 삭제"
            superscript: "Dequeue"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/275_페이지"
          - term: "원형 큐"
            description: "마지막 위치가 첫 번째 위치와 연결된 큐로,<br>원형 구조를 가짐"
            superscript: "circular queue"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/276_페이지"
          - term: "덱"
            description: "양쪽 끝에서 요소의 추가와 제거가 가능한 자료구조로,<br>스택과 큐의 특성을 모두 가짐"
            superscript: "deque;double-ended queue"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/276_페이지"
          - term: "우선순위 큐"
            description: "각 요소가 우선순위를 가지고,<br>높은 우선순위를 가진 요소가 먼저 삭제되는 큐"
            superscript: "priority queue"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/276_페이지"

      - subtitle: "해시 테이블"
        items:
          - term: "해시 테이블"
            description: "키와 값의 쌍으로 데이터를 저장하는 자료구조로,<br>빠른 데이터 검색을 위해 해시 함수를 사용"
            superscript: "hash table"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/277_페이지"
          - term: "버킷 (해시 테이블)"
            description: "해시 테이블에서 데이터를 저장하는 단위로,<br>해시 함수에 의해 할당된 메모리 공간"
            superscript: "bucket"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/278_페이지"
          - term: "해시 함수"
            description: "키를 해시 테이블의 인덱스로 변환하는 함수로,<br>데이터를 균등하게 분산하여 저장"
            superscript: "hash function"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/278_페이지"
          - term: "해시 알고리즘"
            description: "해시 함수를 구현하는 알고리즘으로,<br>충돌을 최소화하고 효율적으로 데이터를 분산"
            superscript: "hash algorithm"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/278_페이지"
          - term: "해시 충돌"
            description: "서로 다른 키가 동일한 해시 값을 가지는 경우로,<br>이를 해결하기 위한 방법이 필요"
            superscript: "hash collision"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/282_페이지"
            image: "assets/img/ds/hashcollision.png"
          - term: "체이닝 (해시 테이블)"
            description: "충돌이 발생한 데이터를 링크드 리스트로 연결하여 저장하는 방식으로,<br>충돌을 해결"
            superscript: "chaining"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/283_페이지"
          - term: "개방 주소법"
            description: "충돌이 발생한 데이터를 해시 테이블의 다른 빈 공간에 저장하는 방식으로,<br>선형 조사법, 이차 조사법, 이중 해싱 등이 있음"
            superscript: "open addressing"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/284_페이지"
          - term: "선형 조사법"
            description: "충돌이 발생할 경우 해시 테이블의 다음 빈 공간을 찾는 방식으로,<br>충돌 해결을 위한 가장 단순한 방법"
            superscript: "linear probing"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/284_페이지"
          - term: "군집화 (해시 테이블)"
            description: "해시 충돌이 빈번하게 발생하여 데이터가 특정 구역에 집중되는 현상으로,<br>선형 조사법에서 주로 발생"
            superscript: "clustering"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/284_페이지"
          - term: "이차 조사법"
            description: "충돌이 발생할 경우 일정한 간격으로 빈 공간을 찾는 방식으로,<br>선형 조사법보다 군집화를 줄일 수 있음"
            superscript: "quadratic probing"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/285_페이지"
          - term: "이중 해싱"
            description: "두 개의 해시 함수를 사용하여 충돌을 해결하는 방식으로,<br>충돌 빈도를 줄일 수 있음"
            superscript: "double hashing"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/285_페이지"

      - subtitle: "트리"
        items:
          - term: "트리"
            description: "계층적인 구조를 가진 자료구조로,<br>노드와 간선으로 구성"
            superscript: "tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/286_페이지"
            image: "assets/img/ds/tree.png"
          - term: "부모 노드"
            description: "다른 노드를 가리키는 노드로,<br>자식 노드를 가짐"
            superscript: "parent node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/286_페이지"
          - term: "자식 노드"
            description: "다른 노드로부터 가리킴을 받는 노드로,<br>부모 노드를 가짐"
            superscript: "child node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/286_페이지"
          - term: "형제 노드"
            description: "같은 부모 노드를 가지는 노드로,<br>형제 관계를 형성"
            superscript: "sibling node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "조상 노드"
            description: "루트 노드까지의 모든 상위 노드로,<br>노드의 조상을 나타냄"
            superscript: "ancestor node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "자손 노드"
            description: "현재 노드의 하위에 있는 모든 노드로,<br>노드의 자손을 나타냄"
            superscript: "descendant node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "루트 노드"
            description: "트리의 최상위 노드로,<br>부모 노드가 없음"
            superscript: "root node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "리프 노드"
            description: "자식 노드가 없는 노드로,<br>트리의 끝을 나타냄"
            superscript: "leaf node"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "차수 (트리)"
            description: "노드의 자식 노드 개수로,<br>노드가 가지는 자식 노드의 수"
            superscript: "degree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "레벨 (트리)"
            description: "트리의 깊이로,<br>루트 노드로부터의 거리"
            superscript: "level"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "깊이 (트리)"
            description: "루트 노드로부터 특정 노드까지의 거리로,<br>트리의 깊이를 나타냄"
            superscript: "depth"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "높이 (트리)"
            description: "특정 노드로부터 리프 노드까지의 거리로,<br>트리의 높이를 나타냄"
            superscript: "height"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/287_페이지"
          - term: "서브트리"
            description: "트리의 일부로,<br>하위 구조를 형성"
            superscript: "subtree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/288_페이지"
          - term: "트리 순회"
            description: "트리의 모든 노드를 방문하는 작업으로,<br>전위 순회, 중위 순회, 후위 순회, 레벨 순서 순회 등이 있음"
            superscript: "tree traversal"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/290_페이지"
          - term: "전위 순회"
            description: "루트 노드를 먼저 방문하는 트리 순회 방법으로,<br>왼쪽 서브트리와 오른쪽 서브트리를 순서대로 방문"
            superscript: "preorder traversal"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/291_페이지"
          - term: "중위 순회"
            description: "왼쪽 서브트리를 먼저 방문하고 루트 노드를 방문한 후<br>오른쪽 서브트리를 방문하는 트리 순회 방법"
            superscript: "inorder traversal"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/293_페이지"
          - term: "후위 순회"
            description: "왼쪽 서브트리와 오른쪽 서브트리를 방문한 후<br>루트 노드를 방문하는 트리 순회 방법"
            superscript: "postorder traversal"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/296_페이지"
          - term: "레벨 순서 순회"
            description: "트리의 레벨 순서대로 노드를 방문하는 트리 순회 방법으로,<br>너비 우선 탐색을 기반으로 함"
            superscript: "level order traversal"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/300_페이지"
          - term: "이진 트리"
            description: "각 노드가 최대 두 개의 자식 노드를 가지는 트리로,<br>이진 탐색 트리, AVL 트리, 힙 등이 있음"
            superscript: "binary tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/300_페이지"
            image: "assets/img/ds/binarytree.png"
          - term: "편향된 이진 트리"
            description: "한쪽 방향으로만 자식 노드를 가지는 이진 트리로,<br>왼쪽 편향 트리, 오른쪽 편향 트리가 있음"
            superscript: "skewed binary tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/301_페이지"
            image: "assets/img/ds/skewed_tree.png"
          - term: "정 이진 트리"
            description: "모든 노드가 정확히 두 개의 자식 노드를 가지는 이진 트리로,<br>완벽한 이진 트리"
            superscript: "full binary tree"
            image: "assets/img/ds/full_binarytree.png"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/301_페이지"
          - term: "포화 이진 트리"
            description: "모든 리프 노드가 동일한 레벨에 있는 이진 트리로,<br>모든 노드가 자식 노드를 가짐"
            superscript: "perfect binary tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/302_페이지"
            image: "assets/img/ds/perfect_binarytree.png"
          - term: "완전 이진 트리"
            description: "마지막 레벨을 제외한 모든 레벨에서 노드가 꽉 차 있는 이진 트리로,<br>레벨 순서대로 노드를 채움"
            superscript: "complete binary tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/302_페이지"
            image: "assets/img/ds/complete_binarytree.png"
          - term: "이진 탐색 트리"
            description: "왼쪽 서브트리의 모든 노드 값이 루트 노드보다 작고,<br>오른쪽 서브트리의 모든 노드 값이 루트 노드보다 큰 트리"
            superscript: "BST; Binary Search Tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/303_페이지"
          - term: "힙"
            description: "완전 이진 트리 형태로 우선순위 큐를 구현한 자료구조로,<br>최대 힙과 최소 힙이 있음"
            superscript: "heap"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/303_페이지"
            image: "assets/img/ds/heap.png"
          - term: "자가 균형 이진 탐색 트리"
            description: "삽입과 삭제 연산 후에도 균형을 유지하는 이진 탐색 트리로,<br>AVL 트리, 레드-블랙 트리 등이 있음"
            superscript: "self-balancing binary search tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/306_페이지"
          - term: "RB 트리"
            description: "각 노드가 빨간색 또는 검은색을 가지며,<br>삽입과 삭제 시 균형을 유지하는 이진 탐색 트리"
            superscript: "rbtree; red black tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/307_페이지"
            image: "assets/img/ds/rbtree.png"
          - term: "트리의 회전"
            description: "이진 트리의 구조를 변경하여 균형을 맞추는 연산으로,<br>왼쪽 회전과 오른쪽 회전이 있음"
            superscript: "tree rotation"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/309_페이지"
          - term: "왼쪽 회전 (트리의 회전)"
            description: "오른쪽 자식을 부모로 승격시키는 회전 연산으로,<br>왼쪽 자식과 부모의 관계를 변경"
            superscript: "left rotation"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/309_페이지"
          - term: "오른쪽 회전 (트리의 회전)"
            description: "왼쪽 자식을 부모로 승격시키는 회전 연산으로,<br>오른쪽 자식과 부모의 관계를 변경"
            superscript: "right rotation"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/309_페이지"
          - term: "B 트리"
            description: "균형을 유지하는 다진 탐색 트리로,<br>데이터베이스와 파일 시스템에서 사용"
            superscript: "B tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/311_페이지"
            image: "assets/img/ds/btree.png"
          - term: "다진 탐색 트리"
            description: "한 노드가 여러 개의 자식을 가지는 트리로,<br>검색, 삽입, 삭제 연산에서 효율적"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/311_페이지"
          - term: "B+ 트리"
            description: "B 트리의 변형으로,<br>리프 노드가 Linked List로 연결된 트리"
            superscript: "B+ tree"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/314_페이지"

      - subtitle: "그래프"
        items:
          - term: "그래프"
            description: "정점과 정점을 잇는 변으로 구성된 자료구조로,<br>네트워크 모델을 표현하는 데 사용"
            superscript: "graph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/315_페이지"
            image: "assets/img/ds/graph.png"
          - term: "연결 그래프"
            description: "모든 정점이 서로 연결된 그래프로,<br>모든 정점 간에 경로가 존재"
            superscript: "connected graph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/316_페이지"
          - term: "비연결 그래프"
            description: "일부 정점이 연결되지 않은 그래프로,<br>일부 정점 간에 경로가 존재하지 않음"
            superscript: "disconnected graph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/316_페이지"
          - term: "방향 그래프"
            description: "정점 간의 변에 방향이 있는 그래프로,<br>방향성이 있는 관계를 표현"
            superscript: "directed graph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/317_페이지"
          - term: "무방향 그래프"
            description: "정점 간의 변에 방향이 없는 그래프로,<br>대칭적인 관계를 표현"
            superscript: "undirected graph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/317_페이지"
          - term: "가중치 그래프"
            description: "변에 가중치가 있는 그래프로,<br>가중치는 비용이나 거리 등을 나타냄"
            superscript: "weighted graph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/317_페이지"
          - term: "서브 그래프"
            description: "그래프의 일부를 구성하는 그래프로,<br>원래 그래프의 부분 집합"
            superscript: "subgraph"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/317_페이지"
          - term: "인접 행렬 (그래프)"
            description: "그래프를 행렬로 표현하는 방법으로,<br>정점 간의 연결 여부를 행렬로 나타냄"
            superscript: "adjacency matrix"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/318_페이지"
          - term: "인접 리스트 (그래프)"
            description: "그래프를 리스트로 표현하는 방법으로,<br>각 정점에 연결된 다른 정점들을 리스트로 표현"
            superscript: "adjacency list"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/320_페이지"
          - term: "깊이 우선 탐색 (DFS)"
            description: "그래프의 정점을 깊이 우선으로 탐색하는 알고리즘으로,<br>재귀적 접근을 사용"
            superscript: "Depth-First Search"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/322_페이지"
          - term: "너비 우선 탐색 (BFS)"
            description: "그래프의 정점을 너비 우선으로 탐색하는 알고리즘으로,<br>큐를 사용하여 구현"
            superscript: "Breadth-First Search"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/325_페이지"
          - term: "최단 경로 알고리즘"
            description: "정점 간의 최단 경로를 찾는 알고리즘으로,<br>다익스트라 알고리즘, 벨만-포드 알고리즘 등이 있음"
            superscript: "shortest-path algorithm"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/327_페이지"
          - term: "다익스트라 알고리즘"
            description: "가중치 그래프에서 시작 정점으로부터 다른 모든 정점까지의<br>최단 경로를 찾는 알고리즘으로,<br>각 정점의 최단 경로를 반복적으로 갱신"
            superscript: "Dijkstra's algorithm"
            references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/327_페이지"
