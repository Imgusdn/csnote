sections:
  - title: "운영체제"
    content:
      - subtitle: "운영체제 시작하기"
        content:
          - subsubtitle: "운영체제를 알아야 하는 이유"
            items:
              - term: "시스템 자원"
                description: "프로그램 실행에 마땅히 필요한 요소"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/261_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/135_페이지"
              - term: "운영체제"
                description: "실행할 프로그램에 필요한 자원을 할당하고, 프로그램이 올바르게 실행되도록 돕는 특별한 프로그램"
                superscript: "operation system"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/261_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/134_페이지"
                image: "assets/img/os/os.png"
              - term: "커널"
                description: "운영체제의 핵심 부분으로, 하드웨어를 비롯한 자원과 프로세스 및 스레드를 관리"
                superscript: "kernel"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/261_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/138_페이지"
              - term: "커널 영역"
                description: "메모리 상에서 커널이 적재된 영역"
                superscript: "kernel space"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/261_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/138_페이지"
                image: "assets/img/os/kernel_space.png"
              - term: "사용자 영역"
                description: "커널 영역을 제외한 나머지 영역, 사용자가 이용하는 응용프로그램이 적재되는 영역"
                superscript: "user space"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/261_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/138_페이지"
                image: "assets/img/os/kernel_space.png"
              - term: "응용 프로그램"
                description: "사용자가 특정 목적을 위해 사용하는 일반적인 프로그램을 의미"
                superscript: "application software"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/262_페이지"

          - subsubtitle: "운영체제의 큰 그림"
            items:
              - term: "커널"
                description: "자원에 접근하고 조작하는 기능과 프로그램이 올바르고 안전하게 실행되게 하는 기능이 있는 운영체제의 핵심 부분"
                superscript: "kernel"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/269_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/134_페이지"
              - term: "사용자 인터페이스"
                description: "윈도우의 바탕화면과 같이 사용자가 컴퓨터와 상호작용할 수 있는 통로"
                superscript: "UI; User Interface"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/269_페이지"
              - term: "그래픽 유저 인터페이스"
                description: "그래픽을 기반으로 컴퓨터와 상호작용할 수 있는 사용자 인터페이스"
                superscript: "GUI; Graphic User Interface"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/269_페이지"
              - term: "커맨드 라인 인터페이스"
                description: "명령어를 기반으로 컴퓨터와 상호작용할 수 있는 사용자 인터페이스"
                superscript: "CLI; Command Line Interface"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/269_페이지"
              - term: "이중 모드"
                description: "CPU가 명령어를 실행하는 모드를 크게 사용자 모드와 커널 모드로 구분하는 방식"
                superscript: "dual mode"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/272_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/141_페이지"
              - term: "사용자 모드"
                description: "커널 영역의 코드를 실행할 수 없어 운영체제 서비스를 제공받을 수 없는 실행 모드"
                superscript: "user mode"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/272_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/141_페이지"
              - term: "커널 모드"
                description: "커널 영역의 코드를 실행할 수 있어 운영체제 서비스를 제공받을 수 있는 실행 모드"
                superscript: "kernel mode"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/273_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/141_페이지"
              - term: "시스템 호출 (시스템 콜)"
                description: "사용자 모드로 실행되는 응용 프로그램이 운영체제의 서비스를 받기 위해 커널 모드로 전환하는 방법"
                superscript: "system call"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/273_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/139_페이지"
                image: "assets/img/os/syscall.png"
              - term: "소프트웨어 인터럽트"
                description: "인터럽트를 발생시키는 특정 명령어에 의해 발생하는 인터럽트"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/273_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/141_페이지"
              - term: "프로세스"
                description: "실행 중인 프로그램"
                superscript: "process"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/275_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/137_페이지"
              - term: "CPU 스케줄링"
                description: "프로세스들에 공정하게 CPU를 할당하는 작업<br>어떤 프로세스부터 CPU를 이용하게 할 것인지, 얼마나 오래 CPU를 이용하게 할지를 결정"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/276_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/135_페이지"
              - term: "파일 시스템"
                description: "파일을 저장하고 관리하는 운영체제 내부의 프로그램"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/277_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/136_페이지"
              - term: "가상 머신"
                description: "소프트웨어적으로 만들어낸 가상 컴퓨터"
                superscript: "virtual machine"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/278_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/241_페이지"
              - term: "하이퍼바이저"
                description: "하드웨어를 가상화하는 소프트웨어"
                superscript: "hypervisor"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/241_페이지"
              - term: "컨테이너"
                description: "가상 머신과 유사하게 동작하지만, 가상 머신보다 가볍고 빠르게 동작하는 가상화 기술"
                superscript: "container"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/241_페이지"
              - term: "컨테이너 오케스트레이션"
                description: "여러 개의 컨테이너를 자동으로 배포하고 관리하는 기술"
                superscript: "container orchestration"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/243_페이지"

      - subtitle: "프로세스와 스레드"
        content:
          - subsubtitle: "프로세스 개요"
            items:
              - term: "포그라운드 프로세스"
                description: "사용자가 볼 수 있는 공간에서 실행되는 프로세스"
                superscript: "foreground process"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/285_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/144_페이지"
              - term: "백그라운드 프로세스"
                description: "사용자가 볼 수 없는 공간에서 실행되는 프로세스"
                superscript: "background process"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/286_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/144_페이지"
              - term: "데몬"
                description: "유닉스 체계의 운영체제에서 사용자와 상호작용하지 않고 정해진 일만 수행하는 백그라운드 프로세스"
                superscript: "daemon"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/286_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/144_페이지"
              - term: "서비스"
                description: "윈도우 운영체제에서 사용자와 상호작용하지 않고 정해진 일만 수행하는 백그라운드 프로세스"
                superscript: "service"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/286_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/144_페이지"
              - term: "프로세스 제어 블록"
                description: "프로세스와 관련된 식별 정보를 저장하는 자료 구조"
                superscript: "PCB; Process Control Block"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/287_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/146_페이지"
              - term: "프로세스 테이블"
                description: "PCB의 모음"
                superscript: "Process Table"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/147_페이지"
                image: "assets/img/os/process_table.png"
              - term: "프로세스 ID (PID)"
                description: "프로세스를 식별하기 위해 부여하는 고유한 번호"
                superscript: "PID; Process ID"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/288_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/146_페이지"
              - term: "문맥"
                description: "프로세스 수행을 재개하기 위해 기억해야 할 정보"
                superscript: "context"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/290_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/149_페이지"
              - term: "문맥 교환"
                description: "기존 프로세스의 문맥을 PCB에 백업하고, 새로운 프로세스 문맥을 PCB로부터 복구하여 새로운 프로세스를 실행하는 과정"
                superscript: "context switching"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/291_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/149_페이지"
                image: "assets/img/os/context_switch.png"
              - term: "코드 영역"
                description: "기계어(실행할 수 있는 코드)로 이루어진 명령어가 저장되는 메모리 영역"
                superscript: "code segment"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/292_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "데이터 영역"
                description: "프로그램이 실행되는 동안 유지할 데이터가 저장되는 메모리 영역"
                superscript: "data segment"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/292_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "BSS 영역"
                description: "프로그램이 실행되는 동안 유지할 데이터가 저장되는 메모리 영역<br>초기화되지 않은 전역 변수가 저장되는 영역"
                superscript: "BSS segment"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "전역 변수"
                description: "프로그램이 실행되는 동안 유지되며, 프로그램 전체에서 접근할 수 있는 변수"
                superscript: "global variable"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/293_페이지"
              - term: "정적 할당 영역"
                description: "프로세스 메모리 구조에서 크기가 고정된 영역"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/293_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "동적 할당 영역"
                description: "프로세스 메모리 구조에서 크기가 가변적인 영역"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/293_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "힙 영역"
                description: "프로그램을 만드는 사용자가 직접 할당할 수 있는 저장 공간<br>동적 할당 영역의 일종"
                superscript: "heap segment"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/293_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "메모리 누수"
                description: "메모리 공간을 할당했지만 반환하지 않아 사용하지 않는 메모리 공간이 계속 남아 메모리 낭비를 초래하는 현상"
                superscript: "memory leak"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/293_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "스택 영역"
                description: "데이터를 일시적으로 저장하는 공간<br>
                            매개 변수와 지역 변수가 저장되는 영역<br>동적 할당 영역의 일종"
                references: 
                  - "혼자_공부하는_컴퓨터구조_운영체제/294_페이지"
                  - "이것이_취업을_위한_컴퓨터과학이다/145_페이지"
              - term: "스택 트레이스"
                description: "스택 영역에 저장된 함수 호출 정보"
                references: 
                  - "이것이_취업을_위한_컴퓨터과학이다/146_페이지"

          - subsubtitle: "프로세스 상태와 계층 구조"
            items:
              - term: "생성 상태"
                description: "프로세스를 생성 중인 상태"
                superscript: "new"
                references: 
